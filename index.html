<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: transparent; 
            color: white; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Fixed Navigation Bar for Viewers */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #444;
            flex-shrink: 0; /* Prevents nav from shrinking */
        }

        #viewer-box { 
            font-size: 36px; 
            color: white; 
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #count { color: #00d4ff; } /* Highlight the number */

        /* Chat Container */
        #chat-box { 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* New messages at bottom */
            padding: 20px;
            gap: 12px;
            overflow: hidden;
        }

        .message { 
            font-size: 48px; 
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            /* Support both Arabic and English naturally */
            unicode-bidi: plaintext; 
            text-align: start;
        }

        .author { 
            color: #ff4500; 
            font-weight: 800;
            margin-right: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <div id="viewer-box">
            ðŸ‘¤ <span id="count">0</span> WATCHING
        </div>
    </nav>

    <div id="chat-box"></div>

    <script>
        const socket = io(); 
        const countEl = document.getElementById('count');
        const chatBox = document.getElementById('chat-box');

        socket.on('viewerCount', (count) => {
            countEl.innerText = count.toLocaleString();
        });

        socket.on('newMessages', (messages) => {
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                
                const author = msg.authorDetails?.displayName || "User";
                const text = msg.snippet?.displayMessage || "";

                div.innerHTML = `<span class="author">${author}:</span><span>${text}</span>`;
                
                chatBox.appendChild(div);
            });
            
            // Limit messages to fit the vertical space (approx 10-12 at this font size)
            while (chatBox.children.length > 12) {
                chatBox.removeChild(chatBox.firstChild);
            }
        });

        socket.on('connect', () => console.log("System Ready"));
    </script>
</body>
</html>
