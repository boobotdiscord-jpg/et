<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #121212; /* Grey-Black Theme */
            color: white; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: #1a1a1a;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid #333;
            flex-shrink: 0;
        }

        #viewer-box { 
            font-size: 42px; 
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #count { color: #00d4ff; }

        #chat-box { 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            padding: 20px;
            gap: 15px;
            overflow: hidden;
        }

        .message { 
            font-size: 48px; /* Massive Arabic/English Text */
            line-height: 1.2;
            text-shadow: 3px 3px 6px rgba(0,0,0,1);
            animation: slideUp 0.3s ease-out;
            unicode-bidi: plaintext; /* Auto-aligns Arabic & English */
            text-align: start;
            word-wrap: break-word;
        }

        .author { color: #ff4500; font-weight: 900; margin-right: 15px; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <div id="viewer-box">ðŸ‘¤ <span id="count">0</span> WATCHING</div>
    </nav>

    <div id="chat-box"></div>

    <script>
        const socket = io(); 
        const countEl = document.getElementById('count');
        const chatBox = document.getElementById('chat-box');

        socket.on('viewerCount', (count) => {
            countEl.innerText = Number(count).toLocaleString();
        });

        socket.on('newMessages', (messages) => {
            messages.forEach(msg => {
                const author = msg.authorDetails?.displayName || "User";
                let text = msg.snippet?.displayMessage || "";

                // EXCLUDE YOUTUBE EMOJIS: Deletes anything like :fire: or :smile:
                const textWithoutEmojis = text.replace(/:[^:\s]+:/g, '').trim();

                // Only add to screen if there is text remaining
                if (textWithoutEmojis.length > 0) {
                    const div = document.createElement('div');
                    div.className = 'message';
                    div.innerHTML = `<span class="author">${author}:</span><span>${textWithoutEmojis}</span>`;
                    chatBox.appendChild(div);
                }
            });
            
            while (chatBox.children.length > 12) {
                chatBox.removeChild(chatBox.firstChild);
            }
        });
    </script>
</body>
</html>
