<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #121212; /* Grey-Black like the nav bar */
            color: white; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: #1a1a1a; /* Slightly lighter grey-black */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #333;
            flex-shrink: 0;
        }

        #viewer-box { 
            font-size: 36px; 
            color: #ffffff; 
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #count { color: #00d4ff; text-shadow: 0 0 10px rgba(0,212,255,0.5); }

        #chat-box { 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            gap: 15px;
            overflow: hidden;
        }

        .message { 
            font-size: 48px; 
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            animation: fadeIn 0.3s ease-out;
            unicode-bidi: plaintext; 
            text-align: start;
        }

        .author { 
            color: #ff4500; 
            font-weight: 800;
            margin-right: 12px;
        }

        /* Styling for any images/emojis if YouTube sends them as HTML */
        .message img {
            height: 48px;
            vertical-align: middle;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <div id="viewer-box">
            ðŸ‘¤ <span id="count">0</span> WATCHING
        </div>
    </nav>

    <div id="chat-box"></div>

    <script>
        const socket = io(); 
        const countEl = document.getElementById('count');
        const chatBox = document.getElementById('chat-box');

        socket.on('viewerCount', (count) => {
            countEl.innerText = Number(count).toLocaleString();
        });

        // Simple Emoji Converter for common YT shortcuts
        function cleanText(text) {
            return text
                .replace(/:face-blue-smiling:/g, 'ðŸ˜Š')
                .replace(/:heart:/g, 'â¤ï¸')
                .replace(/:fire:/g, 'ðŸ”¥')
                .replace(/:thumbsup:/g, 'ðŸ‘');
        }

        socket.on('newMessages', (messages) => {
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                
                const author = msg.authorDetails?.displayName || "User";
                let text = msg.snippet?.displayMessage || "";

                // Clean the text of YT emoji codes
                text = cleanText(text);

                div.innerHTML = `<span class="author">${author}:</span><span>${text}</span>`;
                chatBox.appendChild(div);
            });
            
            while (chatBox.children.length > 10) {
                chatBox.removeChild(chatBox.firstChild);
            }
        });
    </script>
</body>
</html>
